<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
        <title>Image Search</title>
    </head>
    <body>
      <div class="navtop">
        <h3><a href="index.html">Back to Standard Search</a></h3>
      </div>
      <div class="core">
        <img src="Gaggle images.png" alt="Gaggle Search">
      </div>
      <div class="core">
        <form action="https://www.google.co.in/search">
            <input type="text" name="q" class="form-control">
            <input type="hidden" name="tbm" value="isch">

            <button type="submit" class="btn btn-outline-secondary imagesearch">Image Search</button>
        </form>
      </div>
    </body>
</html>
