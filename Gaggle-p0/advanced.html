<!DOCTYPE html>
<html lang="en">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="styles.css">
        <title>Advanced Search</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="gaggle.png" width="150px">
          </div>
          <div class="col">
            <div class="navtop">
              <h3><a href="index.html">Back to Standard Search</a></h3>
            </div>
          </div>
      <div class="margined">
        <p> Advanced Search</p>
        <hr>
      </div>
      <div class="container">
        <form action="https://www.google.co.in/search">
          <div class="row">
            <p>Find pages with:</p>
          </div>
          <div class="row">
            <div class="col">
              <p>All these words.</p>
            </div>
            <div class="col">
              <input type="text" name="q" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p>This exact word or phrase:</p>
            </div>
            <div class="col">
              <input type="text" name="as_epq" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p>Any of these words:</p>
            </div>
            <div class="col">
              <input type="text" name="as_oq" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p>None of these words:</p>
            </div>
            <div class="col">
              <input type="text" name="as_eq" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col button-right">
              <button type="submit" class="btn btn-primary">Advanced Search</button>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>
